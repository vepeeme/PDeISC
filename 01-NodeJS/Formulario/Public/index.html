<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="encabezado">    
        <div class="caja">
            <h2 class="titulo">Inciar Sesion</h2>
            <form action="">
                <label for="">Correo electronico: </label>
                <input type="email" name="email" id="name" placeholder="Mail" required><br>
                <label for="">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required><br>
                <button class="botoncito">Iniciar Sesion</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
