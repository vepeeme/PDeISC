<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ejercicios con el método reverse()</h1>
  <div>
    <h2>Invierte un array de letras</h2>
    <form id="formLetras">
      <label for="inputLetras">Letras (separadas por coma):</label>
      <input type="text" id="inputLetras" placeholder="a,b,c,d,e" />
      <button type="submit">Invertir</button>
    </form>
    <p>Resultado: <span id="resultadoLetras"></span></p>
  </div>
  <div>
    <h2>Invierte un array de números</h2>
    <form id="formNumeros">
      <label for="inputNumeros">Números (separados por coma):</label>
      <input type="text" id="inputNumeros" placeholder="1,2,3,4,5" />
      <button type="submit">Invertir</button>
    </form>
    <p>Resultado: <span id="resultadoNumeros"></span></p>
  </div>
  <div>
    <h2>Convierte un string en array y revierte el texto</h2>
    <form id="formString">
      <label for="inputString">Texto:</label>
      <input type="text" id="inputString" placeholder="Escribe una oración" />
      <button type="submit">Revertir</button>
    </form>
    <p>Resultado: <span id="resultadoString"></span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
