<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ejercicios con <code>includes()</code></h1>
    <section>
      <h2>¿Existe "admin"?</h2>
      <form id="form-admin">
        <button type="submit">Verificar "admin"</button>
      </form>
      <p id="msg-admin"></p>
    </section>
    <section>
      <h2>¿Está el color "verde"?</h2>
      <form id="form-verde">
        <button type="submit">Verificar "verde"</button>
      </form>
      <p id="msg-verde"></p>
    </section>
    <section>
      <h2>Agregar número (si no existe)</h2>
      <form id="form-numero">
        <input type="number" id="numInput" placeholder="Número a agregar" required />
        <button type="submit">Agregar</button>
      </form>
      <p id="msg-numero"></p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
