<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Decodificador de Mensajes Secretos</h2>
    <form id="formMensaje">
      <label for="mensaje">Ingresa el mensaje codificado:</label>
      <input type="text" id="mensaje" required placeholder="Ejemplo: Hoy (.sh 22 sal a) (ed asac ne sominuer nos) Marcelo.">
      <input type="submit" value="Decodificar Mensaje">
    </form>
    <div class="resultado" id="resultado" style="display: none;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
