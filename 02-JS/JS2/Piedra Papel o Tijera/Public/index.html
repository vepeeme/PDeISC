<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel, Tijera, Lagarto o Spock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist+Mono&display=swap">
</head>
<body>
    <h1 class="game-title main-title">Piedra, Papel, Tijera,<br>Lagarto o Spock</h1>

    <div class="main-layout-container" id="main-layout-container">
        <div class="login" id="login-screen">
            <h2>Regístrate</h2>
            <input type="text" id="player1" placeholder="Nombre Jugador 1">
            <input type="text" id="player2" placeholder="Nombre Jugador 2 (opcional, deja vacío para IA)">
            <button id="start-button">Comenzar</button>

            <div class="instructions">
                <h3>Instrucciones de Teclas:</h3>
                <div class="key-groups-container">
                    <div class="key-group">
                        <h4>Jugador 1:</h4>
                        <ul>
                            <li><strong>Q:</strong> Piedra</li>
                            <li><strong>W:</strong> Papel</li>
                            <li><strong>E:</strong> Tijera</li>
                            <li><strong>A:</strong> Lagarto</li>
                            <li><strong>S:</strong> Spock</li>
                        </ul>
                    </div>
                    <div class="key-group">
                        <h4>Jugador 2:</h4>
                        <ul>
                            <li><strong>I:</strong> Piedra</li>
                            <li><strong>O:</strong> Papel</li>
                            <li><strong>P:</strong> Tijera</li>
                            <li><strong>K:</strong> Lagarto</li>
                            <li><strong>L:</strong> Spock</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="tutorial-image-container" id="tutorial-image-container-login">
            <img src="https://intervia.com/img/piedra-papel-tijera-lagarto-spock.png" alt="Tutorial Piedra, Papel, Tijera, Lagarto o Spock" class="tutorial-image">
        </div>
    </div>

    <div class="game hidden" id="game-screen">
        <div class="scoreboard">
            <div><span id="label1"></span>: <span id="score1">0</span></div>
            <div><span id="label2"></span>: <span id="score2">0</span></div>
        </div>
        <h2 id="mode-title"></h2>
        <button id="change-mode">Cambiar Modo</button>

        <div id="timer">3</div>

        <div class="prompt">Presiona tecla para elegir:</div>

        <div id="result"></div>
        <button id="restart-round">Siguiente Ronda</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
